    <body>
        <script>
            document.write("<h3>구구단 표</h3>");
            document.write("<table border=1 width=50% >");
                for(var i=1; i<=9; i++) {
                    document.write("<tr>");
                    document.write("<td>" + i + "</td>");
                    for(var j=2; j<=9; j++) {
                        document.write("<td>" + i*j + "</td>");
                    }document.write("</tr>");
                }
            document.write("</table>");
        </script>
    </body>
